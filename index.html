<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rhodium Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Serif:wght@400&display=swap"
    />
  </head>
  <body>
    <a class="homepage">
      <img
        class="untitled-design-1"
        alt=""
        src="./public/untitled-design-1@2x.png"
      />

      <div class="a-world-of-container">
        <span>"A </span>
        <span class="world-of-wisdom">World of Wisdom</span>
        <span>, at Your Service."</span>
      </div>
      <div class="homepage-child"></div>
      <div class="forgot-password">Forgot password?</div>
      <div class="signup-button">
        <div class="signup-button-child"></div>
        <div class="create-account">Login</div>
      </div>
      <div class="signup-button1">
        <div class="signup-button-child"></div>
        <div class="create-account1">Create new account</div>
      </div>
      <img
        class="black-grey-simple-library-logo"
        alt=""
        src="./public/black-grey-simple-library-logo-2@2x.png"
      />

      <div class="login-into-vlflms">Login into VLFLMS</div>
      <div class="homepage-item"></div>
      <div class="homepage-inner"></div>
      <img class="user-icon" alt="" src="./public/user@2x.png" />

      <img class="secure-icon" alt="" src="./public/secure@2x.png" />

      <div class="username">Username</div>
      <div class="password">Password</div>
      <img class="line-icon" alt="" src="./public/line-88.svg" />
    </a>
  </body>
</html>
